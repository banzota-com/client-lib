name: Build project

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: "yarn"
      - run: yarn
      - run: yarn build
      - name: Copy api folder to Client Lib
        uses: cpina/github-action-push-to-another-repository@v1.7.2
        env:
          API_TOKEN_GITHUB: ${{ secrets.GITHUB_TOKEN }}
        with:
          # GitHub Action output files
          source-directory: dist
          destination-github-username: dropship-dev
          destination-repository-name: client-lib
          user-email: action@github.com
          # It defaults to `main`
          target-branch: "build"
          target-directory: .
          create-target-branch-if-needed: true
